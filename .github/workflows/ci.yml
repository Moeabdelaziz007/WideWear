name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    name: ðŸ” Lint â†’ TypeCheck â†’ Build
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v6

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: ðŸ“¦ Install Dependencies
        run: npm ci

      - name: ðŸ” Lint
        run: npm run lint

      - name: ðŸ“˜ Type Check
        run: npm run typecheck

      - name: ðŸ—ï¸ Build
        run: npm run build
        env:
          NEXT_TELEMETRY_DISABLED: 1

      - name: ðŸ“Š Report Build Size
        run: |
          echo "## ðŸ“¦ Build Output" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          du -sh .next/ | awk '{print "Total: " $1}' >> $GITHUB_STEP_SUMMARY
